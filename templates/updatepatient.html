<!doctype html>
<html lang="en">




<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">


    <title>HHC</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   
  </head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HHC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <h1 class="text-center" style="color:white;"> Patient Update</h1>
    <div class="text-center">
        <form style="color:white;background-color:rgb(0,0,0,0.7);margin: auto;width: fit-content;padding: 30px;"
            action='/makepatientupdates?phn={{phn}}' method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col"> <label style="font-size: 20px;"><b>First Name</b></label><br>
                    <input type="text" id="firstname" name='firstname'
                        style="font-size: 20px;margin-top:10px;margin-bottom:10px;" value="{{fn}}" required><br>
                </div>
                <div class="col"><label style="font-size: 20px;"><b>Last Name</b></label><br>
                    <input type="text" id="lastname" name='lastname'
                        style="font-size: 20px;margin-top:10px;margin-bottom:10px;" value="{{ln}}" required><br>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <label style="font-size: 20px;"><b>Date of Birth</b></label><br>
                    <input type="date" id="dob" name='dob' style="font-size: 20px;margin-top:10px;margin-bottom:10px;width:270px;" value="{{dob}}"
                        required><br>
                    
                </div>
                
                <div class="col">
                    <label style="font-size: 20px;"><b>Address</b></label><br>
                    <input type="text" id="address" name='address' style="font-size: 20px;margin-top:10px;margin-bottom:10px;" value="{{add}}"
                        required><br>
        
                </div>
        </div>

            <button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit'
                class='btn btn-outline-light'>Update</button>
        </form>

        {%if mess%}
        <p>{{mess}}</p>
        {%endif%}
        
    </div>
    <script>
        $(function () {
          $("#datepicker").datepicker();
        });
      </script>
    

</body>

</html>
