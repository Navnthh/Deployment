<!doctype html>
<html lang="en">




<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">

    <title>HHC</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HHC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <h1 class="text-center" style="color: white;"> Patient Login</h1>
    <div class = "text-center mt-5" style="background-color:  rgb(0,0,0,0.7);color: white;width: 367px;padding: 16px;margin: auto;">
        <form  action='/patientlogin' method="POST" enctype="multipart/form-data">
            <label style="font-size: 20px;"><b>Phone Number</b></label><br>
            <input type="number" id="phn" name='phn'style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
            <label style="font-size: 20px;"><b>Password</b></label><br>
            <input type="password" id="pass" name='pass'style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
            <button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-outline-light'>Login</button>
        </form>
    </div>

    {% if err %}
        <div class="alert alert-error text-center" style="margin: 50px;color: white;font-size: 20px;" role="alert">
            {{err}}          
        </div>
    {%endif%}

</body>

</html>
