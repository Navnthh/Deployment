<!doctype html>
<html lang="en">




<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">

    <title>HHC</title>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">HHC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

    <h1 class="text-center" style="color:white;">Health Hub <span>Connect</span></h1>
    <div class="row text-center" style="margin-top: 30px;">
        <div class="btn" style="margin-top: 60px;">
            <h2 style="color:white;">For Registered Users</h2>
            <a href="/loginpage1"><button style="width: 232px;margin-top: 20px;font-size: 20px; " type='submit' class='btn btn-light'>Patient Login</button><br></a>
            <a href="/loginpage2"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-light'>Doctor Login</button><br></a>
            <a href="/loginpage3"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-light'>Admin Login</button><br></a> 

            



        </div>
        <div class="btn" style="margin-top: 30px;">
            <h2 style="color:white;">For New Users</h2>
            <a href="/patreg"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-light'>Patient Registration</button></a><br>
            <a href="/docreg"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-light'>Doctor Registration</button></a>
            

        </div>

        <div class="btn" style="margin-top: 30px;">
            <h2 style="color:white;">For Any Users</h2>
             
            <a href="/index"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-light'>Disease Checker</button><br></a> 
            <a href="/index_disc"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='btn btn-light'>Discussion form</button><br></a> 



        </div>
    </div>

    {% if mess %}
        <div class="alert alert-success text-center" style="margin: 50px;" role="alert">
            {{mess}}          
        </div>
    {%endif%}

</body>

</html>
